<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clima - JavaScript Moderno</title>

    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/tailwind.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container mx-auto">

      <!-- Nav bar-->
      <div class="max-w-lg mx-auto">
      <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
      <div class="w-full text-gray-700 bg-white dark-mode:text-gray-200 dark-mode:bg-gray-800">
        <div x-data="{ open: false }" class="flex flex-col max-w-screen-xl px-4 mx-auto md:items-center md:justify-between md:flex-row md:px-6 lg:px-8">
          <div class="p-4 flex flex-row items-center justify-between">
            <a href="index.html" class="text-lg font-semibold tracking-widest text-white-900 uppercase rounded-lg dark-mode:text-white focus:outline-none focus:shadow-outline">EL TIEMPO</a>
            <button title="boton" class="md:hidden rounded-lg focus:outline-none focus:shadow-outline" @click="open = !open">
              <svg fill="currentColor" viewBox="0 0 20 20" class="w-6 h-6">
                <path x-show="!open" fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM9 15a1 1 0 011-1h6a1 1 0 110 2h-6a1 1 0 01-1-1z" clip-rule="evenodd"></path>
                <path x-show="open" fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
              </svg>
            </button>
          </div>
          <nav :class="{'flex': open, 'hidden': !open}" class="flex-col flex-grow pb-4 md:pb-0 hidden md:flex md:justify-end md:flex-row">
            <a class="px-4 py-2 mt-2 text-sm font-semibold text-gray-900 bg-gray-200 rounded-lg dark-mode:bg-gray-700 dark-mode:hover:bg-gray-600 dark-mode:focus:bg-gray-600 dark-mode:focus:text-white dark-mode:hover:text-white dark-mode:text-gray-200 md:mt-0 hover:text-gray-900 focus:text-gray-900 hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline" href="index.html">
              Inicio</a>
            <a class="px-4 py-2 mt-2 text-sm font-semibold bg-transparent rounded-lg dark-mode:bg-transparent dark-mode:hover:bg-gray-600 dark-mode:focus:bg-gray-600 dark-mode:focus:text-white dark-mode:hover:text-white dark-mode:text-gray-200 md:mt-0 md:ml-4 hover:text-gray-900 focus:text-gray-900 hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline" href="#">
              Open Weather API</a>
            <a class="px-4 py-2 mt-2 text-sm font-semibold bg-transparent rounded-lg dark-mode:bg-transparent dark-mode:hover:bg-gray-600 dark-mode:focus:bg-gray-600 dark-mode:focus:text-white dark-mode:hover:text-white dark-mode:text-gray-200 md:mt-0 md:ml-4 hover:text-gray-900 focus:text-gray-900 hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline" href="indexVCW.html">
              Visual Crossing Weather API</a>
            </div>    
          </nav>
        </div>
      </div>

      <h1
        id="titulo"
        class="text-5xl mt-7 text-white font-bold uppercase text-center"
      >
        El Tiempo
      </h1>
      <h3
        id="subtitulo"
        class="text-2xl mt-7 text-white font-bold text-center"
      >
        OpenWeather API
      </h3>
      <div class="max-w-lg mx-auto">
        <div class="p-6 mt-6">
          <div id="resultado" class="flex flex-nowrap flex-row justify-evenly	">
            <p class="text-center text-white mt-6">Introduce una ciudad. Selecciona el país...</p>
          </div>
        </div>

        <form id="formulario" class="mt-7" action="#" method="POST">
          <div class="mt-5">
            <input
              type="text"
              name="ciudad"
              id="ciudad"
              placeholder="Introduce dirección y/o ciudad"
              class="w-full p-2 rounded"
            />
          </div>

         <div class="mt-5">
            <select title="pais"
              class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
              id="pais"
            >
              <option disabled selected value="">-- Selecciona el país --</option>
              <option value="ES">España</option>
              <option value="PT">Portugal</option>
              <option value="IT">Italia</option>
              <option value="FR">Francia</option>
              <option value="DE">Alemania</option>
              <option value="BE">Belgica</option>
              <option value="SE">Suiza</option>
              <option value="IE">Irlanda</option>
              <option value="MA">Marruecos</option>
              <option value="AR">Argentina</option>
              <option value="BR">Brasil</option>
              <option value="MX">Mejico</option>
              <option value="PY">Paraguay</option>
              <option value="NI">Nicaragua</option>
              <option value="UY">Uruguay</option>
              <option value="AF">Afganistan</option>
              <option value="AL">Albania</option>
            </select>
          </div>

          <input
            type="submit"
            class="mt-5 w-full bg-yellow-500 p-3 uppercase font-bold cursor-pointer rounded"
            value="Obtener Clima"
          />
        </form>
        <div id="tabla" class="flex flex-nowrap flex-row justify-evenly	mt-10">

        </div>
      </div>
    </div>

    <script src="js/apiOpenWeather.js"></script>

  </body>
</html>
